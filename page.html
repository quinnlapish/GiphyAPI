        <script type="text/javascript">
         //api//
         var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=JdGuKFSaOl38U1qvXrt7n8fZGmNv50gE";

        var topics=["dogs","cows","family guy","dancing","LOL","shakeit", "jesus"];
  
           
            $(".buttons").on("click", function(){
                var searchquery = $(this).attr("id");
         
            $.ajax({
              url: queryURL,
              method: "GET"
            })
      
              // After the data from the AJAX request comes back
              .then(function(response) {
      
                // Saving the image_original_url property
                var imageUrl = response.data.image_original_url;
      
                // Creating and storing an image tag
                var dogs = $("<img>");
      
                // Setting the catImage src attribute to imageUrl
                dogs.attr("src", imageUrl);
                dogs.attr("alt", "cat image");
      
                // Prepending the catImage to the images div
                $("#images").prepend(dogs);

                $(".gif").on("click", function() {
      
      var state = $(this).attr("data-state");
   
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
              });
          });
        </script>
